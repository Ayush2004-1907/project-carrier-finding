<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path Advisor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="toggle-wrapper">
      <h1>Find Your Ideal Career</h1>
      <button id="darkToggle">ðŸŒ™ Toggle Dark Mode</button>
      <a class="link-btn" href="chatbot.html">ðŸ’¬ Ask the Career Bot</a>

    </div>

    <form id="career-form">
      <label>1. Which area excites you the most?</label>
      <select id="interest">
        <option value="">--Select--</option>
        <option value="tech">Technology</option>
        <option value="creative">Creative Arts</option>
        <option value="business">Business & Finance</option>
        <option value="health">Healthcare</option>
        <option value="education">Education</option>
      </select>

      <label>2. Which skill describes you best?</label>
      <select id="skill">
        <option value="">--Select--</option>
        <option value="logic">Logical Thinking</option>
        <option value="design">Design/Creativity</option>
        <option value="communication">Communication</option>
        <option value="empathy">Empathy/Helping</option>
        <option value="teaching">Teaching/Explaining</option>
      </select>

      <label>3. What type of work environment do you prefer?</label>
      <select id="environment">
        <option value="">--Select--</option>
        <option value="office">Office/Corporate</option>
        <option value="remote">Remote/Flexible</option>
        <option value="field">Field/Outdoor</option>
        <option value="lab">Lab/Hospital</option>
        <option value="school">School/Classroom</option>
      </select>

      <label>4. How do you like solving problems?</label>
      <select id="problemSolving">
        <option value="">--Select--</option>
        <option value="data">Analyzing data</option>
        <option value="visual">Visually designing things</option>
        <option value="talk">Talking it out with others</option>
        <option value="step">Following step-by-step logic</option>
        <option value="hands">Using hands or tools</option>
      </select>

      <label>5. What motivates you the most?</label>
      <select id="motivation">
        <option value="">--Select--</option>
        <option value="money">Earning potential</option>
        <option value="impact">Helping others</option>
        <option value="freedom">Flexibility/freedom</option>
        <option value="growth">Continuous learning</option>
        <option value="stability">Job stability</option>
      </select>

      <button type="submit">Suggest Career</button>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
